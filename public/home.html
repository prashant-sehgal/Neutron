<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neutron</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Icons Link  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="actions">
                <button id="previous" class="actionButton">
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                </button>
                <button id="reload" class="actionButton">
                    <span class="material-symbols-outlined"> refresh </span>
                </button>
                <button id="home" class="actionButton">
                    <span class="material-symbols-outlined"> home </span>
                </button>
            </div>

            <div class="searchContainer">
                <input type="text" name="search" id="search" placeholder="search or enter web address" />
                <button id="searchButton">
                    <span class="material-symbols-outlined"> send </span>
                </button>
            </div>

            <div class="actions" >
                <button id="bookmark"  class="actionButton">
                    <span class="material-symbols-outlined"> star </span>
                </button>
                <button id="bard" class="actionButton">
                    <img src="assets/bard-logo.svg" alt="" srcset="" width="24" />
                </button>
                <button id="settings" class="actionButton">
                    <span class="material-symbols-outlined"> tune </span>
                </button>
            </div>
        </div>

        <div class="bookmarksContainer">
            <!-- <div class="bookmark">
                <img src="assets/b1.png" />
                <p class="bookmark-title">Google</p>
            </div>
            <div class="bookmark">
                <img src="assets/b2.png" />
                <p class="bookmark-title">Gmail</p>
            </div> -->
        </div>
        <div class="tabsContainer">
            <div class="tabs">

            </div>
            <button id="newTab" class="actionButton">
                <span class="material-symbols-outlined"> add </span>
            </button>
        </div>

        <div class="webviewContainer">
            <div class="tabWebViews">
                <!-- <webview
                        src="home-page.html"
                    ></webview> -->
            </div>
            <div class="bard hidden">
                <webview src="https://bard.google.com/"></webview>
            </div>
        </div>
    </div>
    </div>

    <script src="./js/bundle.js"></script>
</body>

</html>
